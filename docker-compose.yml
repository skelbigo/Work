version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: mysql-container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: work
    ports:
      - "3306:3306"
    hostname: mysql
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
