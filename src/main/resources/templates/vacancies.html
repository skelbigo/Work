<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вакансії | Work Searching</title>
    <link rel="stylesheet" th:href="@{/vacancies.css}" href="/vacancies.css">
</head>
<body>
<header>
    <h1>Work Searching</h1>
    <nav class="main-nav">
        <a href="/vacancies/profile" class="btn"
           th:text="${session.loggedUser.role == T(com.searching.work.model.Role).EMPLOYEE} ? 'Пошук' : 'Профіль'">
            Профіль
        </a>
        <a href="/exit" class="btn btn-logout">Вийти</a>
    </nav>
</header>

<main>
    <section class="vacancies-section">
        <h2>Актуальні вакансії</h2>
        <div class="vacancies-list">
            <article class="vacancy-card" th:each="v : ${vacancies}">
                <h3 th:text="${v.title}">Назва вакансії</h3>
                <p th:text="${v.description}">Опис вакансії…</p>
                <a th:href="@{'/vacancies/' + ${v.id} + '?from=vacancies'}" class="btn-outline">
                    Детальніше
                </a>
            </article>
        </div>
    </section>
</main>
<img src="/images/banner.jpg" alt="Banner" class="floating-img">
</body>
</html>
