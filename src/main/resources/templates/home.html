<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Головна</title>
    <link rel="stylesheet" href="/home.css">
</head>
<body>
<header>
    <h1>Work Searching</h1>
    <nav class="main-nav">
        <a href="/login" class="btn">Увійти</a>
        <a href="/register" class="btn">Зареєструватися</a>
    </nav>
</header>

<main>
    <section class="vacancies-section">
        <h2>Актуальні вакансії</h2>
        <div class="vacancies-list">
            <div class="vacancy-card" th:each="v : ${vacancies}">
                <h3 th:text="${v.title}">Назва вакансії</h3>
                <p th:text="${v.description}">Опис вакансії…</p>
                <a th:href="@{'/vacancies/' + ${v.id} + '?from=home'}" class="btn-outline">Детальніше</a>
            </div>
        </div>
    </section>
</main>
<footer class="site-footer">
    <img th:src="@{/images/banner.jpg}" alt="Banner" class="footer-banner floating-img">
</footer>
</body>
</html>
