<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Профіль працівника | Work Searching</title>
    <link rel="stylesheet" href="/profile-employee.css">
</head>
<body>
<header>
    <h1>Work Searching</h1>
    <nav class="main-nav">
        <a href="/vacancies" class="btn">На головну</a>
    </nav>
</header>

<main>
    <section class="search-section">
        <h2>Пошук по ключовим словам</h2>
        <form action="/vacancies/search" method="get" class="search-form">
            <div class="form-group">
                <label for="keyword">Ключові слова</label>
                <input type="text" id="keyword" name="keyword" placeholder="Введіть ключові слова" required>
            </div>
            <button type="submit" class="btn">Пошук</button>
        </form>
        <div th:if="${searchError}" class="error-message" th:text="${searchError}"></div>
    </section>

    <section class="results-section">
        <h2>Результати пошуку вакансій</h2>
        <div class="results-list">
            <article class="result-card" th:each="v : ${vacancies}">
                <h3 th:text="${v.title}">Назва вакансії</h3>
                <p th:text="${v.description}">Опис вакансії…</p>
                <a th:href="@{'/vacancies/' + ${v.id} + '?from=profile'}" class="btn-outline">Детальніше</a>
            </article>
        </div>
    </section>
</main>
</body>
</html>
